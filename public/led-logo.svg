    <text x="20" y="140" font-family="Arial Black, Arial, sans-serif" font-size="110" font-weight="900" fill="#1DB584" letter-spacing="-2">LED</text>
  </g>
  
  <!-- Circle with lightning bolt in orange -->
  <g id="lightning-circle">
    <circle cx="410" cy="95" r="55" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.3"/>
    <path d="M430 60 L400 95 L415 95 L390 130 L415 105 L400 105 L430 60 Z" fill="#FF8C00"/>
  </g>
  
  <!-- LIGHTING text in white - large and bold -->
