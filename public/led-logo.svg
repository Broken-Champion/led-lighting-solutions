  <line x1="550" y1="260" x2="680" y2="260" stroke="#FF8C00" stroke-width="2"/>
  
  <!-- SOLUTIONS LLC text in orange - smaller -->
  <g id="solutions-text">
    <text x="260" y="300" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#FF8C00" letter-spacing="6">SOLUTIONS LLC</text>
  </g>
